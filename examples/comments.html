<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Vines Cloud JavaScript API Examples</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="../vines.js"></script>
  <script type="text/javascript" src="comments.js"></script>
  <link rel="stylesheet" type="text/css" href="comments.css"/>
</head>
<body>
  <form id="demo-form">
    <fieldset>
      <input id="username" type="email" placeholder="Username: api@example.getvines.com"/>
      <input id="password" type="password" placeholder="Password"/>
      <input type="submit" id="start" value="Start demo"/>
    </fieldset>
  </form>
  <p>
    View the <a href="comments.js">source</a> for example code on
    authenticating with the Vines Cloud service, creating users, saving JSON

    Open your browser's web developer console to view the log messages emitted
    by the demo.
  </p>
